<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조분해 할당</title>
</head>
<body>
  <script>
    // 배열 구조분해 할당 -> 배열의 순서가 중요
    const lists = ['apple', 'grape', function(){}];
    console.log(lists);
    
    let [item1, item2, item3, item4 = 'peach'] = lists;
    console.log(`item1 : ${item1}, item2 : ${item2}, item3 : ${item3}, item4 : ${item4}`);
    console.log(item4);
    
    item1 = 'banana';
    console.log(item1);

    let x = 1, y = 2;
    console.log(x, y);
    [x, y] = [y, x];
    console.log(x, y);


    // 객체 구조분해 할당 -> 객체의 key이름이 중요(순서는 필요 없음)

    const obj = {
      name: '최재혁',
      age: 19,
      gender: 'M',
      friends: ['코딩온', '오올이'],
      hello: function(){
        console.log('안녕');
      },
      'k-13': '13기',
    };

  console.log(obj.friends);
  //  대괄호 표기법 : 동적 접근, 객체의 key값에 '-'와 같은 특수문자와 띄어쓰기가 있을때  그 값을 가져오기 위해 사용!!
  console.log(obj['age']);
  console.log(obj['k-13']);

  const { gender, age, friends, name, city = 'seoul'} = obj;
  const { name: fullname} = obj;
  console.log(gender, friends, name);
  console.log(gender, friends, name, fullname, city);

  </script>
</body>
</html>
