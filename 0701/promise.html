<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise</title>
</head>

<body>
  <script>

    // promise 함수
    // flag -> true, false 값을 표현한다는 뜻
    function promiseFunc(flag) {
      return new Promise(function (resolve, reject) {
        if (flag) {
          resolve(`promise 상태는 fulfilled!, then으로 연결됩니다,`);
        } else {
          reject(`promise 상태는 rejected!, catch로 연결됩니다.`);
        }
      })
    }

    // 사용법
    promiseFunc(false).then(function (message) {
      console.log(message);
    }).catch(function (error) {
      console.log(error);
    })


    // 마트 예제
    function goMart(){
      console.log('마트에가서 어떤 음료를 살지 고민한다');
    }
    // promise 함수 생성
    function pickDrink(){
      return new Promise((resolve, reject)=>{
        setTimeout(( )=> {
          console.log('고민 끝');
          product = ' zero coke';
          price = 2000;
          resolve();
        }, 2000);
      })
    }

    function pay( ){
      console.log(`상품명 : ${product}, 가격 : ${price}`)
    }

  let product;
  let price;
  goMart()
  pickDrink().then(pay);

  </script>
</body>

</html>
